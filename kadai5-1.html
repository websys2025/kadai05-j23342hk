<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-1：郵便番号APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">郵便番号API</h1>
    <form name="apiform"><p>
        郵便番号：<input type="text" name="zipcode">
        <button type="button" id="btn1" onclick="zip_api(this.form)">実行</button>
    </p></form>
    
    <div id="result">結果はここに表示</div>
    <script>
        async function zip_api(myForm) {
            const endpoint = "https://zipcloud.ibsnet.co.jp/api/search";
            // ここにコードを書く
            // zipcloudのAPI呼び出して結果を表示する
            const zipcode = myForm.zipcode.value.trim(); //HTMLの <form name="apiform">.フォーム内にある <input type="text" name="zipcode">.value は文字列.不要な空白を取り除く
            const url = `${endpoint}?zipcode=${zipcode}`; //この様になる"https://zipcloud.ibsnet.co.jp/api/search?zipcode=1000001"
            const response = await fetch(url); //awaitは結果が帰ってくるまで待つ
            const data = await response.json(); 
            const result = data.results[0];
            const address = result.address1 + result.address2 + result.address3;

            document.getElementById("result").innerHTML =  `住所：${address}`; // 現状ではそのまま表示しているだけ
        }
    </script>
</body>
</html>
